<!DOCTYPE html>
<html>

<head>
  <div class="card-panel yellow darkest black-text">View Dine Randomizer</div>
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Dine Randomizer</title>
</head>
  <body>
    

    <!-- Form container -->
    <div class="card-panel blue lighten-4">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Movie Year" id="moive_year" type="text" class="validate">
            <label for="movie_year"></label>
          </div>
        </div>
      </form>
    </div>
  </div>

    <!-- Content Container -->
    <div class="card-panel red lighten-4">
       <h2 class="left-align">Your Movie</h2>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <h2 class= "right-align">Dinner Options</h2>
          </div>
        </form>
      </div>
      <a class="btn red lighten-3 btn-large"><i class="material-icons right">cloud</i>Save Pairing</a>
    </div>

    <!-- Saved Pairings Container-->
    <div class="card-panel purple lighten-4">
       <h2 class="center-align">Saved Pairings</h2>
       <div class="row">
        <div class="col s1">1</div>
        <div class="col s1">2</div>
        <div class="col s1">3</div>
        <div class="col s1">4</div>
        <div class="col s1">5</div>
        <div class="col s1">6</div>
        <div class="col s1">7</div>
        <div class="col s1">8</div>
        <div class="col s1">9</div>
        <div class="col s1">10</div>
        <div class="col s1">11</div>
        <div class="col s1">12</div>
      </div>
      </div>
