<!DOCTYPE html>
<html>
  <title>View Dine Randomizer</title>

  <head>
    <div class="card-panel blue black-text center-align">
      <h2>View Dine Randomizer</h2>
    </div>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1." />
  </head>

  <body>
    <div class="row">
      <div class="col s12">
        <div class="card purple lighten-3">
          <div class="card-content white-text">
            <span class="card-title">Movie Year</span>
            <p>Enter the year you would like to find a movie from!</p>
          </div>
          <div class="card-action">
            <input type="text" placeholder="Year" />
            <a class="waves-effect waves-light btn-small">submit</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Container -->
    <!-- MOVIE -->
    <h2>Movie options:</h2>
    <ul id="movie-options-list" class="options-list">
      <!-- Movie options rendered from JS -->
    </ul>
    <div class="card">
      <!-- Movie details rendered from JS -->
      <div class="card-content">
        <!-- Image and Title from JS -->
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <!-- template for JS
        <li class="tab"><a href="#">more info tab</a></li>
        --></ul>
      </div>
    </div>

    <!-- FOOD -->
    <h2>Food options:</h2>
    <ul id="dinner-options-list" class="options-list">
      <!-- Dinner options rendered from JS -->
    </ul>
    <div class="card">
      <!-- Dinner details rendered from JS -->
      <div class="card-content">
        <!-- Image and Label from JS-->
      </div>
      <div class="card-tabs"></div>
      <ul class="tabs tabs-fixed-width">
        <!-- template for JS
        <li class="tab"><a href="#">more info tab</a></li>
        -->
      </ul>
    </div>

    <!-- Save Pairings Container-->
    <div class="card-panel purple lighten-4">
      <a class="waves-effect waves-light btn-small">Save Pairings</a>
      <h2 class="center-align">Saved Pairings</h2>
      <div class="row">
        <div class="col s1">1</div>
        <div class="col s1">2</div>
        <div class="col s1">3</div>
        <div class="col s1">4</div>
        <div class="col s1">5</div>
        <div class="col s1">6</div>
        <div class="col s1">7</div>
        <div class="col s1">8</div>
        <div class="col s1">9</div>
        <div class="col s1">10</div>
        <div class="col s1">11</div>
        <div class="col s1">12</div>
      </div>
    </div>
  </body>

  <script src="assets/js/script.js"></script>
</html>
