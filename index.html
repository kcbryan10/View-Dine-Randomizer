<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>View and Dine Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>View Dine Randomizer</h1>
    </header>

    <!-- Form container -->
    <div class="container">
      <form>
        <label for="m-year">Movie Year:</label><br />
        <input type="text" id="m-year" name="m-year" /><br />
        <button type="submit" id="randomize-button">Randomize</button>
      </form>
    </div>

    <!-- Content Container -->
    <section class="content">
      <div id="movie-container">
        <h2>Your Movie</h2>
      </div>

      <div id="dinner-container">
        <h2>Dinner Options</h2>
      </div>

      <button id="save-button">Save Pairing</button>
    </section>

    <!-- Saved Pairings Container-->
    <div id="saved-pairings-container">
      <h3>Pairings</h3>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
