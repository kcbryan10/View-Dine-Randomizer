<!DOCTYPE html>
<html>
  <title>View Dine Randomizer</title>

  <head>
    <div class="card-panel blue black-text center-align">
      <h2>View Dine Randomizer</h2>
    </div>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://developer.edamam.com/attribution/badge.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1." />
  </head>

  <body>
    <div class="row">
      <div class="col s12">
        <div class="card purple lighten-3">
          <div class="card-content white-text">
            <span class="card-title">Movie Year</span>
            <p>Enter the year you would like to find a movie from!</p>
          </div>
          <div class="card-action">
            <input id="userinput" type="text" placeholder="Year" />
            <a class="waves-effect waves-light btn-small" id="submit">submit</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Container -->
    <!-- MOVIE -->
    <h2>Movie options:</h2>
    <ul id="movie-options-list" class="options-list">
      <!-- Movie options rendered from JS -->
    </ul>
    <div class="card">
      <!-- Movie details rendered from JS -->
      <div class="card-content" id="movie-details-container">
        <!-- Image and Title from JS -->
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <!-- template for JS
        <li class="tab"><a href="#">more info tab</a></li>
        --></ul>
      </div>
    </div>

    <!-- FOOD -->
    <h2>Food options:</h2>
    <ul id="dinner-options-list" class="options-list">
      <!-- Dinner options rendered from JS -->
    </ul>
    <div class="card">
      <!-- Dinner details rendered from JS -->
      <div class="card-content" id="food-details-container">
        <!-- Image and Label from JS-->
      </div>
      <div class="card-tabs"></div>
      <ul class="tabs tabs-fixed-width">
        <!-- template for JS
        <li class="tab"><a href="#">more info tab</a></li>
        -->
      </ul>
    </div>


        <!--Show selected movie/food before save-->
        <div class="row">
          <div class="col s12">
            <div class="card purple lighten-3">
              <div class="card-content white-text selected-pair">
                <span class="card-title">Selected pair</span>
                <button class="waves-effect waves-light btn-small" id="save-Btn">Save Pairings</button>
              </div>
              <div id="pair">
                <div class="left-align" id="movie-pair-title"></div>
                <div class="left-align" id="food-pair-title"></div>
              </div>
            </div>
          </div>
        </div>

        
    <!-- Save Pairings Container-->
    <div class="card-panel purple lighten-4 center-align">
      <h2 class="center-align">Saved Pairs</h2>

        <div class="center-align">
          <h5>Movie Saved</h3>
            <div class="center-align savedObj container" id="1"></div>
        </div>

        <div class="center-align">
          <h5>Food Saved</h3>
              <div class="center-align savedObj container" id="2"></div>
        </div>

    </div>

    <footer>
      <div class="container center-align">
        <div class="row">
          <div id="edamam-badge" data-color="white"></div>
          <img alt="TMDB" id="TMDB-logo" src="assets/images/TMDB.PNG" />
          <p class="black-text">
            This product uses the TMDB API but is not endorsed or certified by
            TMDB.
          </p>
        </div>
      </div>
    </footer>

  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
